 <div class="widget-container">
    <div class="widget-header">
      <h2>Prodotto</h2>
    </div>
    <div class="widget-content">
      <label class="rate-label">Prezzo prodotto: </label>
      <span class="rate">{{ rate | currency:'EUR':'symbol':'1.2-2' }}</span>
    </div>
    <div class="widget-footer">
      <button (click)="toggleWidget()" class="widget-button">
        {{ isActive ? 'STOP' : 'START' }}
      </button>
    </div>
  </div>
